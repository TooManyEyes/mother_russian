<!DOCTYPE html>
<html>
<head>
    <title>Game Map Bridges</title>
    <meta charset="UTF-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBThqORgfcyuTU1w1HJsRaMqMUT7Pz47dw&map_ids=757ff880503db59"
            defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bridges.css' %}">
    <script src="{% static 'js/bridges.js' %}"></script>
</head>

<body onload="initGameProcess()">

    <div id="game-panorama" class="panorama"></div>
    <div class="container">
        <div class="rounded row justify-content-end info-board">
            <div class="text-center container">
                <div class="row justify-content-md-end">
                    <div class="game-mode-name col-md-5 d-none d-md-block">
                        <p class="UI-text pt-2 ">режим игры:</p>
                        <p class="UI-text bottom" id='mode'>Мосты Петербурга</p>
                    </div>
                    <div class="round-count col-3 col-md-2">
                        <p class="UI-text pt-2 pr-5">раунд:</p>
                        <p class="UI-text bottom" id='round'>1</p>
                    </div>
                    <div class="score col-3 col-md-2">
                        <p class="UI-text pt-2">счет:</p>
                        <p class="UI-text bottom" id='score'>0</p>
                    </div>
                    <div class="col-6 col-md-3 hint">
                        <button id='hintButton' class="UI-button UI-text" onclick="getHint()">получить подсказку</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="UI rounded">
            <div id="game-map" class="rounded"></div>
            <div class="container pt-3 pr-3 ">
                <div class="row justify-content-center ">
                    <div class="col-12 text-center">
                        <button id='gameButton' class="UI-button UI-text" disabled>подтвердить</button>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
