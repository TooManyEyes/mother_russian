<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBThqORgfcyuTU1w1HJsRaMqMUT7Pz47dw&map_ids=757ff880503db59"
            defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/endgame.css' %}">
    <script src="{% static 'js/endgame.js' %}"></script>
    <title>Mother Russia</title>
</head>

<body onload="initMap()">

<div class="endgame container-fluid pb-5 mt-5 text-center">

    <div class="row justify-content-center text-center mb-4">

        <div class="" id="map">
        </div>
    </div>
    <div class="justify-content-center text-center row">
        <button class="d-inline col-auto" role="button" id="like-btn" onclick="setLike()">
                <span class="">❤️</span>
        </button>

        <form method="post" action="setresults/">
            {% csrf_token %}
            <input type="checkbox" name="like" hidden id="like">
            <input type="text" name="name" hidden id="name">
        <input class="UI-top-btn  d-inline col-auto" type="submit" value="Завершить игру">
        </form>
        <button class="UI-top-btn  d-inline col-auto" role="button" onclick="history.back();">
            <span class="UI-top-btn-text">↩️</span>
        </button>
    </div>
</div>

</body>
</html>
